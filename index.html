<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>简单有趣的网页</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
        }

        h1 {
            color: #FF5733;
        }

        .fun-fact {
            font-size: 24px;
            margin-top: 20px;
        }

        .button {
            display: inline-block;
            padding: 10px 20px;
            margin-top: 20px;
            background-color: #4CAF50;
            color: white;
            text-decoration: none;
            border-radius: 5px;
        }

        .button:hover {
            background-color: #45a049;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>欢迎来到简单有趣的网页！</h1>
        <div class="fun-fact">
            <p>这是一个简单的网页示例，你知道吗？</p>
            <p>每年，地球上有数千种新的植物被发现！</p>
        </div>
        <a href="https://www.baidu.com" class="button">发现更多有趣信息</a>
    </div>
</body>

</html>
